<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="CSS\Lite.css">
</head>
<body>
    <button id="popupBtn" class="popup-button">License</button>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <img src="Images\3D Black.png" alt="Company Logo" class="popup-logo">
            <h2>License Information</h2>
            <p>This software is licensed under the XYZ license.</p>
            <p>&copy; 2024 Company Name. All rights reserved.</p>
            <button id="closeBtn" class="close-button">Close</button>
        </div>
    </div>

    <div class="tco">
        <center>
            <div class="tcon">
                <div class="theme-selector">
                    <div class="theme-circle theme1 active" data-theme="theme1"></div>
                    <div class="theme-circle theme2" data-theme="theme2"></div>
                    <div class="theme-circle theme3" data-theme="theme3"></div>
                    <div class="theme-circle theme4" data-theme="theme4"></div>
                </div>
            </div>
            <div class="peel-off"></div>
            
                <div class="calculator">
                    <div class="display">
                        <input type="text" id="inputbox" value="0" placeholder="0" disabled>
                    </div>
                    <div class="row">
                        <button type="button" class="opr">AC</button>
                        <button type="button" class="opr">DEL</button>
                        <button type="button" class="opr">%</button>
                        <button type="button" class="opr">/</button>
                        <button type="button" id="sin" class="sci">sin</button>
                    </div>
                    <div class="row">
                        <button type="button">7</button>
                        <button type="button">8</button>
                        <button type="button">9</button>
                        <button type="button" class="opr">*</button>
                        <button type="button" id="cos" class="sci">cos</button>
                    </div>
                    <div class="row">
                        <button type="button">4</button>
                        <button type="button">5</button>
                        <button type="button">6</button>
                        <button type="button" class="opr">+</button>
                        <button type="button" id="tan" class="sci">tan</button>
                    </div>
                    <div class="row">
                        <button type="button">1</button>
                        <button type="button">2</button>
                        <button type="button">3</button>
                        <button type="button" class="opr">-</button>
                        <button type="button" id="log" class="sci">log</button>
                    </div>
                    <div class="row">
                        <button type="button" id="plusMinus">&plusmn;</button>
                        <button type="button">0</button>
                        <button type="button">.</button>
                        <button type="button" id="eqBtn">=</button>
                        <button type="button" id="sqrt" class="sci">âˆš</button>
                    </div>
                </div>
            </div>
        </center>
    </div>

<script src="JavaScript/app.js"></script>

</body>
</html>
