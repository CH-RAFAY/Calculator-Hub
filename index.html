<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Images\icons8-math-96.png">
    <title>Advanced Math Room</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://source.unsplash.com/random/1920x1080?math') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(-45deg, #ffcccc, #ffccff, #ccccff, #ccffff, #ccffcc);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        .door {
            position: absolute;
            width: 50%;
            height: 100%;
            background: rgb(0, 0, 0);
            transition: transform 2s ease-in-out;
            box-shadow: 0 0 20px rgba(167, 167, 167, 0.2);
            border: 5px solid rgb(100, 100, 100);
            transform-style: preserve-3d;
        }
        .door::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(255,255,255,0.05) 50%, transparent 100%);
            transform: rotateY(45deg);
        }
        .door-left {
            left: 0;
            transform-origin: left;
        }
        .door-right {
            right: 0;
            transform-origin: right;
        }
        .welcome-message {
            width: 40%;
            height: 40%;
            background-color: white;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transform: scale(0.5);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            animation: shadowChange 6s infinite alternate;
            position: relative;
            z-index: 30; /* Ensure welcome message is above shapes */
        }
        @keyframes shadowChange {
            0%, 100% {
                box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
        }
        .welcome-message span {
            display: block;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .welcome-message .line1 {
            font-size: 3em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-message .line2 {
            font-size: 1.8em;
            color: #666;
        }
        .shape-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevents shapes from intercepting mouse events */
            z-index: 15; /* Higher than background, lower than overlay */
            overflow: hidden; /* Ensures shapes don't overflow container */
        }
        .shape {
            position: absolute;
            opacity: 0.8;
            font-size: 40px; /* Increased size */
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100px); }
            100% { transform: translateY(110vh); }
        }
        .content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            color: white;
            font-size: 2em;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 25; /* Higher than everything */
        }

        @media (max-width: 1200px) {
            .welcome-message {
                width: 45%;
                height: 40%;
                font-size: 1.5em;
            }
            .welcome-message .line1 {
                font-size: 2em;
            }
            .welcome-message .line2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 840px) {
            .welcome-message {
                width: 60%;
                height: 35%;
                font-size: 1.1em;
            }

        }

        @media (max-width: 768px) {
            .welcome-message {
                width: 60%;
                height: 35%;
                font-size: 1.2em;
            }
            .welcome-message .line1 {
                font-size: 2em;
            }
            .welcome-message .line2 {
                font-size: 1.2em;
            }
        }


        @media (max-width: 600px) {
            .welcome-message {
                width: 60%;
                height: 35%;
                font-size: 1em;
            }
            .welcome-message .line1 {
                font-size: 2em;
            }
            .welcome-message .line2 {
                font-size: 1.2em;
            }
        }

        @media (max-width: 600px) {
            .welcome-message {
                width: 70%;
                height: 35%;
                font-size: 1em;
            }
            .welcome-message .line1 {
                font-size: 2em;
            }
            .welcome-message .line2 {
                font-size: 1.2em;
            }
        }

        
        @media (max-width: 340px) {
            .welcome-message {
                width: 75%;
                height: 30%;
                font-size: 0.8em;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="door door-left"></div>
            <div class="door door-right"></div>
            <div class="welcome-message">
                <span class="line1">WELCOME!</span>
                <span class="line2">Advanced Math Room</span>
            </div>
        </div>
        <div class="shape-container"></div>
        <div class="content">
        </div>
    </div>

    <script>
        function createShape() {
            const shape = document.createElement('div');
            shape.classList.add('shape');
            const shapes = ['■', '▲', '●', '★'];
            shape.innerText = shapes[Math.floor(Math.random() * shapes.length)];

            shape.style.left = `${Math.random() * window.innerWidth}px`;

            const colors = ['#EE82EE', '#662d91', '#90EE90', '#318CE7']; // Updated colors
            shape.style.color = colors[Math.floor(Math.random() * colors.length)];

            document.querySelector('.shape-container').appendChild(shape);

            setTimeout(() => {
                shape.remove();
            }, 5000);
        }

        function openDoors() {
            document.querySelector('.door-left').style.transform = 'rotateY(-90deg) translateZ(-50px)';
            document.querySelector('.door-right').style.transform = 'rotateY(90deg) translateZ(-50px)';
            setTimeout(animateWelcomeMessage, 1000);
        }

        function animateWelcomeMessage() {
            const welcomeMessage = document.querySelector('.welcome-message');
            welcomeMessage.style.opacity = '1';
            welcomeMessage.style.transform = 'scale(1)';

            const spans = welcomeMessage.querySelectorAll('span');
            spans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, index * 500);
            });

            setTimeout(startShapeAnimation, 1000);
        }

        function showContent() {
            document.querySelector('.content').style.opacity = '10';
            setTimeout(() => {
                document.querySelector('.overlay').style.opacity = '0';
                document.querySelector('.content').style.opacity = '0';
                setTimeout(() => {
                    document.querySelector('.overlay').style.display = 'none';
                    window.location.href = 'Files\Cal-1.html'; 
                }, 50);
            }, 2000);
        }

        function startShapeAnimation() {
            for (let i = 0; i < 50; i++) { 
                setTimeout(createShape, Math.random() * 5000);
            }
        }

        setTimeout(openDoors, 1000);
        setTimeout(showContent, 10000); 
    </script>
</body>
</html>
