<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

    <button id="popupBtn" class="popup-button">License</button>

    <div id="popupOverlay" class="popup-overlay">
        <div class="popup-content">
            <img src="Images\3D Black.png" alt="Company Logo" class="popup-logo">
            <h2>License Information</h2>
            <p>This software is licensed under the XYZ license.</p>
            <p>&copy; 2024 Company Name. All rights reserved.</p>
            <button id="closeBtn" class="close-button">Close</button>
        </div>
    </div>

    <div class="tco">
    <center>
        <div class="tcon">
            <div class="calculator">
                <div class="display">
                    <input type="text" id="inputbox" value="0" placeholder="0" disabled>
                </div>
                <div class="row">
                    <button type="button" class="opr">AC</button>
                    <button type="button" class="opr">DEL</button>
                    <button type="button" class="opr">%</button>
                    <button type="button" class="opr">/</button>
                    <button type="button" id="sin" class="sci">sin</button>
                </div>
                <div class="row">
                    <button type="button">7</button>
                    <button type="button">8</button>
                    <button type="button">9</button>
                    <button type="button" class="opr">*</button>
                    <button type="button" id="cos" class="sci">cos</button>
                </div>
                <div class="row">
                    <button type="button">4</button>
                    <button type="button">5</button>
                    <button type="button">6</button>
                    <button type="button" class="opr">+</button>
                    <button type="button" id="tan" class="sci">tan</button>
                </div>
                <div class="row">
                    <button type="button">1</button>
                    <button type="button">2</button>
                    <button type="button">3</button>
                    <button type="button" class="opr">-</button>
                    <button type="button" id="log" class="sci">log</button>
                </div>
                <div class="row">
                    <button type="button" id="plusMinus">&plusmn;</button>
                    <button type="button">0</button>
                    <button type="button">.</button>
                    <button type="button" id="eqBtn">=</button>
                    <button type="button" id="sqrt" class="sci">âˆš</button>
                </div>
            </div>
        </div>
    </center>


</div>


<style>
    /* Popup Button Styles */
.popup-button {
    position: fixed;
    top: 20px;
    left: 20px;
    width: 100px;
    height: 50px;
    background: linear-gradient(145deg, #ffffff, #dddddd);
    border: none;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2),
                -5px -5px 15px rgba(255, 255, 255, 0.5);
    cursor: pointer;
    transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    font-size: 16px;
    font-weight: bold;
}

.popup-button:active {
    transform: scale(0.95);
    box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.2);
}

/* Popup Overlay Styles */
.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Popup Content Styles */
.popup-content {
    width: 40%;
    padding: 20px;
    background: #ffffff;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    max-width: 90%;
    height: 40%;
}

.popup-logo {
    width: 100px;
    height: auto;
    margin-bottom: 20px;
}

.close-button {
    width: 100px;
    height: 50px;
    margin-top: 20px;
    padding: 10px 20px;
    background: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s;
    font-size: 16px;
}

.close-button:hover {
    background: #2980b9;
}

/* Show Popup */
.show-popup {
    display: flex;
}

/* Media Queries for responsiveness */

@media (max-width: 1000px) {
    .popup-content {
        width: 45%;
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
        height: 45%;
        justify-content: center;
        align-items: center;
    }
}

@media (max-width: 680px) {
    .popup-content {
        width: 65%;
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
        height: 45%;
    }
}

@media (max-width: 560px) {
    .popup-content {
        width: 70%;
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
        height: 45%;
    }
}

@media (max-width: 480px) {
    .popup-content {
        width: 75%;
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
        height: 46%;
    }
}

@media (max-width: 380px) {
    .popup-content {
        width: 85%;
        padding: 20px;
        background: #ffffff;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        text-align: center;
        max-width: 90%;
        height: 50%;
    }
}

</style>



<script src="JavaScript\app.js"></script>

    </script>
</body>
</html>
